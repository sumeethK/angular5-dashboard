<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>SB Admin BS4 Angular4</h1>
            <form name="login-form" role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text"  [(ngModel)]="model.username" class="form-control input-underline input-lg" name="model.username" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="model.password" class="form-control input-underline input-lg" name="model.password" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
